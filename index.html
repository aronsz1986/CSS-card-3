<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img
          class="product-image"
          src="images/image-product-desktop.jpg"
          alt="product-image"
        />
      </div>

      <div class="left-side">
        <div class="left-side-text">
          <p class="product-type-descripition">PERFUME</p>
          <p class="brand-name">Gabrielle</p>
          <p class="brand-name">Essence Eau</p>
          <p class="brand-name">De Parfume</p>
          <p class="product-description-first-line">
            A floral, solar voluptuous
          </p>
          <p class="product-description">interpretation composed by</p>
          <p class="product-description">Olivier Polge, Perfume-Creator</p>
          <p class="product-description">for the house of Chanel</p>
          <div class="price-tag-container">
            <div class="price-tag-left-side">
              <p class="price-amount-left">$149.99</p>
            </div>
            <div class="price-tag-right-side">
              <p class="price-amount-right">$169.99</p>
            </div>
          </div>
          <div class="button-container">
            <button class="button">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
